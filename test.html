{% extends 'base.html' %}
{% block body %}

<h1 class="text-center bg-dark text-light p-4"> Task manager</h1>

<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <h3 class="text-center bg-secondary text-light p-3 mt-1">Edit Task</h3>
      <form id="update_form">
        {% csrf_token %}
        <input type="text" class="form-control" id="task_id">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="task_title">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="task_description">
        <label for="status">Status</label>
        <select class="form-control" id="task_status">
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
        </select>
        <input type="submit" value="Update" class="btn btn-primary offset-5 mt-2">
      </form>
    </div>
    <div class="col-4">
      <h3 class="text-center bg-secondary text-light p-3 mt-1">Add New Task</h3>
      <form id="taskForm">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description">
        <label for="status">Status</label>
        <select class="form-control" id="status">
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
        </select>
        <input type="submit" value="Submit" class="btn btn-success offset-5 mt-2">
      </form>
    </div>
    <div class="col-4">
      <h3 class="text-center bg-secondary text-light p-3 mt-1">List of all Task</h3>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">S No.</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script>
  function deleteTask(id) {
    fetch('/api/' + id + '/', {
      method: 'DELETE',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': '{{ csrf_token }}',
      },
    }).then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      loadTasks();
    }).catch(error => {
      console.error('Error during delete operation:', error);
    });
  }

  function editTask(id) {
    // Fetch the task details based on the ID and populate the form for editing
    fetch('/api/' + id + '/')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        $('#task_id').val(data.id);
        $('#task_title').val(data.title);
        $('#task_description').val(data.description);
        $('#task_status').val(data.status);
      })
      .catch(error => {
        console.error('Error during edit operation:', error);
      });
  }

  function loadTasks() {
    fetch('/api/').then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    }).then(data => {
      var tbody_data = "";
      for (var i = 0; i < data.length; i++) {
        var id = data[i].id;
        var title = data[i].title;
        var description = data[i].description;
        var status = data[i].status;
        tbody_data += "<tr>";
        tbody_data += "<td>" + (i + 1) + ".</td>"; // Update serial number dynamically
        tbody_data += "<td>" + title + "</td>";
        tbody_data += "<td>" + description + "</td>";
        tbody_data += "<td>" + status + "</td>";
        tbody_data += "<td> <a href='#' onclick='editTask(" + id + ")'> Edit</a> | <a href='#' onclick='deleteTask(" + id + ")'> Delete</a> </td>";
        tbody_data += "</tr>";
      }
      $("#table_body").html(tbody_data);
    }).catch(error => {
      console.error('Error during fetch operation:', error);
    });
  }

  $(document).ready(function () {
    loadTasks();
    $('#taskForm').submit(function (e) {
      e.preventDefault();
      var formData = {
        'title': $('#title').val(),
        'description': $('#description').val(),
        'status': $('#status').val(),
      };
      fetch('/api/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}',
        },
        body: JSON.stringify(formData),
      }).then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      }).then(data => {
        loadTasks();
      }).catch(error => {
        console.error('Error during create operation:', error);
      });
    });



    $('#update_form').submit(function (e) {
      e.preventDefault();
      var task_id = $('#task_id').val();
      var task_title = $('#task_title').val();
      var task_description = $('#task_description').val();
      var task_status = $('#task_status').val();
      var formData = {
        'id': task_id,
        'title': task_title,
        'description': task_description,
        'status': task_status,
      };
      var url = '/api/' + task_id +"/";
      console.log('Updating task:', formData);

      fetch(url, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}',
        },
        body: JSON.stringify(formData),
      }).then(response => {
        console.log('PUT request response:', response);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      }).then(data => {
        console.log('PUT request successful. Updated data:', data);
        loadTasks();
      }).catch(error => {
        console.error('Error during update operation:', error);
      });
    });



  });
</script>

{% endblock %}
